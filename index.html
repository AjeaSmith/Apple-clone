<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Apple Homepage Clone</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<div class="container">
				<nav>
					<ul class="header__menu">
						<li>
							<img
								src="./images/Icons/apple-svgrepo-com.svg"
								alt="apple"
							/>
						</li>
						<li>Store</li>
						<li>Mac</li>
						<li>IPad</li>
						<li>IPhone</li>
						<li>Watch</li>
						<li>AirPods</li>
						<li>TV & Home</li>
						<li>Only on Apple</li>
						<li>Accessories</li>
						<li>Support</li>
						<li>
							<img
								src="./images/Icons/search-svgrepo-com.svg"
								alt="magnifing glass"
							/>
						</li>
						<li>
							<img
								src="./images/Icons/bag-svgrepo-com.svg"
								alt="shopping bag"
							/>
						</li>
					</ul>
				</nav>
			</div>
		</header>
		<main>
			<section class="hero">
				<div class="hero__wrap">
					<div class="hero__wrap--content">
						<h2>IPhone 13 Pro</h2>
						<h3>Oh. So. Pro</h3>
						<div class="hero__wrap--links">
							<a
								href="http://google.com"
								target="_blank"
								rel="noopener noreferrer"
								>Learn more</a
							>
							<a
								href="http://google.com"
								target="_blank"
								rel="noopener noreferrer"
								>Buy</a
							>
						</div>
					</div>
					<img src="./images/Apple-hero.jpeg" alt="iphone 13" />
				</div>
			</section>
		</main>
	</body>
</html>
